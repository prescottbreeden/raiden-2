<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Raiden Arcade</title>
  </head>
  <body>
    <div class="container">
      <div class="container__mask"></div>
      <div id="game" class="game">
        <div id="ground">
          <div id="bullets"></div>
          <div class="player-info player-info--left">
            <p class="player-info__name">1up</p>
            <p id="player-score" class="player-info__score yellow">0</p>
            <div id="player-lives" class="player-info__lives"></div>
          </div>
          <div class="player-info player-info--center">
            <p class="player-info__high-score red">high score</p>
            <p id="player-high-score" class="player-info__high-score yellow">50000</p>
          </div>
          <div class="fps">
            <span>FPS:</span>
            <span id="fps"></span>
          </div>
        </div>
      </div>
      <div class="container__mask"></div>
  </body>
</html>
